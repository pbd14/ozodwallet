    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ozodwallet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Ozod Wallet</title>
    <link rel="manifest" href="manifest.json">
    <style>
        iframe {
            width: 90vw;
            position: fixed;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            background-color: rgb(38, 73, 65);
        }
    </style>

    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>

<body>
    <iframe id="splash" style="transition: opacity 1s ease-in-out;" src="splash_screen.html" width="100%" height="100%"
        frameBorder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    <!-- <script src="main.dart.js" type="application/javascript"></script> -->
    
    <script style="width: 100px;">
        window.addEventListener('load', function (ev) {
            // Download main.dart.js
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                }
            }).then(function (engineInitializer) {
                return engineInitializer.initializeEngine();
            }).then(function (appRunner) {
                var splash = document.getElementById("splash")
                splash.style.opacity = 0;
                setTimeout(function () {
                    return appRunner.runApp();
                }, 1000);

            });
        });
    </script>
    
</body>

</html>
